<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="d-flex flex-column min-vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>kotis.dev</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .half-height {
        height: 50vh;
      }

      @media (min-width: 1400px) {
        .half-height {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    {{ template "navbar" . }}
    <div class="container-fluid d-flex flex-column min-vh-100">
      <div class="row flex-column flex-xxl-row g-0">
        <a
          href="/umk"
          class="col-12 col-xxl-6 d-flex align-items-center justify-content-center text-white half-height text-decoration-none"
          style="
            background: url('/assets/tampere.webp') no-repeat center center;
            background-size: cover;
          "
        >
          <div
            class="text-center"
            style="
              background-color: rgba(105, 101, 101, 0.6);
              padding: 64px;
              border-radius: 16px;
              min-width: 200px;
              margin: 8px;
            "
          >
            <h1>Uuden Musiikin Kilpailu 2025</h1>
          </div>
        </a>
        <a
          href="/euroviisut"
          class="col-12 col-xxl-6 d-flex align-items-center justify-content-center text-white half-height text-decoration-none"
          style="
            background: url('/assets/basel.webp') no-repeat center center;
            background-size: cover;
          "
        >
          <div
            class="text-center"
            style="
              background-color: rgba(105, 101, 101, 0.6);
              padding: 64px;
              border-radius: 16px;
              min-width: 200px;
              margin: 8px;
            "
          >
            <h1>Euroviisut 2025</h1>
          </div>
        </a>
      </div>
    </div>
    {{ template "footer" . }} {{ template "scripts" . }}
  </body>
</html>
