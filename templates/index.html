<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="d-flex flex-column min-vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>
      UMK 2025:n voittaa {{ $firstElement := index .Contestants 0 }} {{
      $firstElement.Name }}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">kotis.dev</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">UMK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/euroviisut">Euroviisut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container flex-grow-1">
      <div class="row">
        <h1>
          UMK:n voittaa {{ $firstElement := index .Contestants 0 }} {{
          $firstElement.Name }}
        </h1>
        <div class="container g-4 mt-4">
          <div class="row align-items-start" style="width: 100%">
            <div class="col-12 col-md-6" style="margin-top: 30px">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Artisti - Kappale</th>
                    <th scope="col">Katselut</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range .Contestants }} {{ block "contestant-list-element"
                  .}}
                  <tr>
                    <th>{{ .Id }}</th>
                    <td>{{ .Name }}</td>
                    <td>{{ .ViewCount }}</td>
                  </tr>
                  {{ end }} {{ end }}
                </tbody>
              </table>
            </div>
            <div class="col-12 col-md-6">
              <canvas id="umk-results"></canvas>
              <script>
                const labels = JSON.parse("{{ .Labels }}");
                const chartData = JSON.parse("{{ .ChartData }}");

                const ctx = document
                  .getElementById("umk-results")
                  .getContext("2d");
                const myChart = new Chart(ctx, {
                  type: "line",
                  data: {
                    labels: labels,
                    datasets: chartData,
                  },
                  options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: window.innerWidth < 500 ? 0.7 : 1,
                    scales: {
                      x: {
                        ticks: {
                          color: "white",
                        },
                      },
                      y: {
                        ticks: {
                          color: "white",
                        },
                      },
                    },
                    plugins: {
                      legend: {
                        labels: {
                          color: "white",
                        },
                      },

                      title: {
                        display: true,
                        text: "Youtube videoiden katselumäärät",
                        color: "white",
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "footer" . }}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        document.querySelectorAll(".nav-link").forEach((link) => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
