<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>
      UMK 2025:n voittaa {{ $firstElement := index .Contestants 0 }} {{
      $firstElement.Name }}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row">
      <h1>
        UMK:n voittaa {{ $firstElement := index .Contestants 0 }} {{
        $firstElement.Name }}
      </h1>
      <div class="container g-4 mt-4">
        <div class="row align-items-start" style="width: 100%">
          <div class="col-12 col-md-6" style="margin-top: 30px">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Artisti - Kappale</th>
                  <th scope="col">Katselut</th>
                </tr>
              </thead>
              <tbody>
                {{ range .Contestants }} {{ block "contestant-list-element" .}}
                <tr>
                  <th>{{ .Id }}</th>
                  <td>{{ .Name }}</td>
                  <td>{{ .ViewCount }}</td>
                </tr>
                {{ end }} {{ end }}
              </tbody>
            </table>
          </div>
          <div class="col-12 col-md-6">{{ .Chart }}</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
