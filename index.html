<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contestant list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <div class="row g-4 mt-4">
      <h1 class="text-center">Viisut - Who will win Eurovision 2025?</h1>
      <div>{{ .Chart }}</div>
      <h2 class="text-center">Most listened songs</h2>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
        "
      >
        <table class="table text-center" style="max-width: 900px">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Artist - Song</th>
              <th scope="col">View Count</th>
            </tr>
          </thead>
          <tbody>
            {{ range .Contestants }} {{ block "contestant-list-element" .}}
            <tr>
              <th>{{ .Id }}</th>
              <td>{{ .Name }}</td>
              <td>{{ .ViewCount }}</td>
            </tr>
            {{ end }} {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
